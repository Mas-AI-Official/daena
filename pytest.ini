[pytest]
testpaths = tests/sanity
python_files = test_*.py
addopts = -ra
# If .pytest_cache is not writable, set PYTEST_CACHE_DIR to a writable path (e.g. %TEMP%\daena_pytest_cache) before running pytest
filterwarnings =
    # ignore::pytest.PytestCacheWarning

markers =
    skip_legacy: Skip legacy API/voice tests (deprecated)
    nbmf: NBMF-related tests
    wave_b: Wave B hex-mesh communication tests
