{% extends "base.html" %}
{% block title %}Tasks & Runbook & Approvals - Daena VP{% endblock %}
{% block head %}
<style>
    .tra-section { margin-bottom: 24px; }
    .tra-section h2 { font-size: 16px; color: var(--daena-gold); margin-bottom: 8px; display: flex; align-items: center; gap: 8px; }
    .tra-section iframe { width: 100%; border: none; border-radius: 8px; background: rgba(0,0,0,0.2); display: block; }
    .tra-section .tra-iframe-tasks { height: 420px; }
    .tra-section .tra-iframe-runbook { height: 280px; }
    .tra-section .tra-iframe-approvals { height: 280px; }
</style>
{% endblock %}
{% block content %}
<div class="p-4">
    <h1 class="text-xl font-semibold text-white mb-2">Tasks & Runbook & Approvals</h1>
    <p class="text-sm text-gray-400 mb-4">Autonomous tasks, runbook, and approvals inbox in one place.</p>

    <div class="tra-section">
        <h2><i class="fas fa-tasks"></i> Tasks</h2>
        <iframe class="tra-iframe-tasks" src="/ui/tasks?embed=1" title="Tasks"></iframe>
    </div>
    <div class="tra-section">
        <h2><i class="fas fa-book"></i> Runbook</h2>
        <iframe class="tra-iframe-runbook" src="/ui/runbook?embed=1" title="Runbook"></iframe>
    </div>
    <div class="tra-section">
        <h2><i class="fas fa-inbox"></i> Approvals Inbox</h2>
        <iframe class="tra-iframe-approvals" src="/ui/approvals?embed=1" title="Approvals Inbox"></iframe>
    </div>
</div>
{% endblock %}
