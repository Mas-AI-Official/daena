{% extends "base.html" %}
{% block title %}Enhanced Dashboard - Daena VP{% endblock %}
{% block content %}
<div style="padding: 30px; max-width: 1600px; margin: 0 auto;">
    <h1 style="color: white; margin-bottom: 24px;">Enhanced Dashboard</h1>
    <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 24px;">
        <div
            style="background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); border-radius: 16px; padding: 24px;">
            <h3 style="color: var(--daena-gold);">System Health</h3>
            <div style="font-size: 32px; color: white; margin: 16px 0;">98.5%</div>
        </div>
    </div>
</div>
{% endblock %}
