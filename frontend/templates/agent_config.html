{% extends "base.html" %}

{% block title %}Configure Agent - Daena VP{% endblock %}

{% block head %}
<style>
    .config-container {
        padding: 30px;
        max-width: 800px;
        margin: 0 auto;
    }

    .page-header {
        display: flex;
        align-items: center;
        gap: 20px;
        margin-bottom: 30px;
    }

    .back-btn {
        width: 40px;
        height: 40px;
        border-radius: 10px;
        background: rgba(255, 255, 255, 0.1);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        text-decoration: none;
        transition: all 0.3s;
    }

    .back-btn:hover {
        background: var(--daena-gold);
        color: black;
    }

    .config-card {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 16px;
        padding: 30px;
    }

    .form-group {
        margin-bottom: 24px;
    }

    .form-label {
        display: block;
        color: #9CA3AF;
        font-size: 14px;
        margin-bottom: 8px;
    }

    .form-input {
        width: 100%;
        padding: 12px;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        color: white;
        font-size: 15px;
    }

    .form-input:focus {
        outline: none;
        border-color: var(--daena-gold);
    }

    .form-textarea {
        width: 100%;
        padding: 12px;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        color: white;
        font-size: 15px;
        resize: vertical;
        min-height: 100px;
    }

    .save-btn {
        width: 100%;
        padding: 14px;
        background: var(--daena-gold);
        color: black;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s;
    }

    .save-btn:hover {
        opacity: 0.9;
        transform: translateY(-2px);
    }
</style>
{% endblock %}

{% block content %}
<div class="config-container">
    <div class="page-header">
        <a href="/ui/agents" class="back-btn"><i class="fas fa-arrow-left"></i></a>
        <h1 style="font-size: 24px; font-weight: 700; color: white;">Configure Agent: <span id="agent-name-header">{{
                agent_id }}</span></h1>
    </div>

    <div class="config-card">
        <form id="config-form" onsubmit="saveConfig(event)">
            <div class="form-group">
                <label class="form-label">Agent Name</label>
                <input type="text" class="form-input" id="agent-name" required>
            </div>

            <div class="form-group">
                <label class="form-label">Role / Title</label>
                <input type="text" class="form-input" id="agent-role" required>
            </div>

            <div class="form-group">
                <label class="form-label">System Prompt / Instructions</label>
                <textarea class="form-textarea" id="agent-prompt"
                    placeholder="Define how this agent should behave..."></textarea>
            </div>

            <div class="form-group">
                <label class="form-label">Model</label>
                <select class="form-input" id="agent-model">
                    <option value="llama3">Llama 3</option>
                    <option value="mistral">Mistral</option>
                    <option value="gpt-4">GPT-4 (Cloud)</option>
                </select>
            </div>

            <button type="submit" class="save-btn">Save Configuration</button>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    const agentId = "{{ agent_id }}";

    // Load current config
    async function loadConfig() {
        try {
            const response = await fetch(`/api/v1/agents/${agentId}`);
            const data = await response.json();

            if (data.success && data.agent) {
                document.getElementById('agent-name-header').textContent = data.agent.name;
                document.getElementById('agent-name').value = data.agent.name;
                document.getElementById('agent-role').value = data.agent.role;
                document.getElementById('agent-prompt').value = data.agent.system_prompt || '';
                // document.getElementById('agent-model').value = data.agent.model || 'llama3';
            }
        } catch (e) {
            console.error('Failed to load config:', e);
            if (window.showToast) window.showToast('Failed to load configuration', 'error');
        }
    }

    async function saveConfig(e) {
        e.preventDefault();

        const config = {
            name: document.getElementById('agent-name').value,
            role: document.getElementById('agent-role').value,
            system_prompt: document.getElementById('agent-prompt').value,
            model: document.getElementById('agent-model').value
        };

        try {
            const response = await fetch(`/api/v1/agents/${agentId}/configure`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(config)
            });

            if (response.ok) {
                if (window.showToast) window.showToast('Configuration saved successfully', 'success');
                setTimeout(() => window.location.href = `/ui/agents`, 1000);
            } else {
                if (window.showToast) window.showToast('Failed to save configuration', 'error');
            }
        } catch (e) {
            console.error('Save failed:', e);
            if (window.showToast) window.showToast('Failed to save configuration', 'error');
        }
    }

    document.addEventListener('DOMContentLoaded', loadConfig);
</script>
{% endblock %}
