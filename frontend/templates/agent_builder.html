{% extends "base.html" %}

{% block title %}Agent Builder - Daena VP{% endblock %}

{% block head %}
<style>
    .builder-container {
        padding: 30px;
        max-width: 1400px;
        margin: 0 auto;
    }

    .templates-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 24px;
        margin-top: 24px;
    }

    .template-card {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 16px;
        padding: 24px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .template-card:hover {
        transform: translateY(-4px);
        border-color: var(--daena-gold);
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
    }

    .template-icon {
        width: 64px;
        height: 64px;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 28px;
        margin-bottom: 16px;
    }

    .template-title {
        font-size: 18px;
        font-weight: 600;
        color: white;
        margin-bottom: 8px;
    }

    .template-desc {
        font-size: 13px;
        color: #9CA3AF;
        line-height: 1.5;
        margin-bottom: 16px;
    }

    .template-tag {
        display: inline-block;
        padding: 4px 10px;
        background: rgba(212, 175, 55, 0.1);
        border: 1px solid rgba(212, 175, 55, 0.3);
        border-radius: 12px;
        font-size: 11px;
        color: var(--daena-gold);
        margin-right: 6px;
        margin-bottom: 6px;
    }
</style>
{% endblock %}

{% block content %}
<div class="builder-container">
    <div class="page-header">
        <h1>Agent Builder</h1>
        <p style="color: #9CA3AF;">Create custom AI agents from templates</p>
    </div>

    <div class="templates-grid" id="templates-grid">
        <!-- Templates loaded dynamically -->
        <div style="text-align: center; padding: 60px; grid-column: 1 / -1;">
            <i class="fas fa-spinner fa-spin" style="font-size: 32px; color: var(--daena-gold);"></i>
            <p style="margin-top: 16px; color: #9CA3AF;">Loading templates...</p>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    async function loadTemplates() {
        try {
            const response = await fetch('/agent-builder/api/v1/templates');
            if (!response.ok) throw new Error('Failed to load');

            const data = await response.json();
            const grid = document.getElementById('templates-grid');

            if (data.templates && data.templates.length > 0) {
                grid.innerHTML = data.templates.map(tmpl => `
                <div class="template-card" onclick="selectTemplate('${tmpl.id}')">
                    <div class="template-icon" style="background: ${tmpl.color || 'rgba(212, 175, 55, 0.2)'}; color: ${tmpl.icon_color || 'var(--daena-gold)'};">
                        <i class="fas fa-${tmpl.icon || 'robot'}"></i>
                    </div>
                    <div class="template-title">${tmpl.name}</div>
                    <div class="template-desc">${tmpl.description}</div>
                    <div>
                        ${(tmpl.tags || []).map(tag => `<span class="template-tag">${tag}</span>`).join('')}
                    </div>
                </div>
            `).join('');
            } else {
                grid.innerHTML = '<div style="text-align: center; padding: 60px; grid-column: 1 / -1; color: #9CA3AF;">No templates available</div>';
            }
        } catch (error) {
            console.error('Error loading templates:', error);
            document.getElementById('templates-grid').innerHTML = '<div style="text-align: center; padding: 60px; grid-column: 1 / -1; color: #FF6464;">Failed to load templates</div>';
        }
    }

    function selectTemplate(id) {
        window.location.href = `/agent-builder/template/${id}`;
    }

    document.addEventListener('DOMContentLoaded', loadTemplates);
</script>
{% endblock %}
