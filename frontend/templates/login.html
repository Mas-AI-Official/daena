<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Daena AI VP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/app.css">
</head>

<body class="bg-black flex items-center justify-center h-screen">

    <div class="glass-panel p-8 rounded-2xl w-full max-w-md border border-white/10">
        <div class="text-center mb-8">
            <div
                class="w-16 h-16 rounded-full bg-daena-gold flex items-center justify-center text-black font-bold text-2xl mx-auto mb-4">
                D</div>
            <h1 class="text-2xl font-bold text-white">Welcome Back</h1>
            <p class="text-gray-400 mt-2">Sign in to Daena Executive Dashboard</p>
        </div>

        <form class="space-y-4" onsubmit="event.preventDefault(); window.location.href='/ui/dashboard';">
            <div>
                <label class="block text-sm font-medium text-gray-400 mb-1">Access Key</label>
                <input type="password"
                    class="w-full bg-white/5 border border-white/10 rounded-lg px-4 py-3 text-white focus:border-daena-gold focus:outline-none transition-colors"
                    placeholder="Enter your access key">
            </div>

            <button type="submit"
                class="w-full bg-daena-gold hover:bg-yellow-500 text-black font-bold py-3 rounded-lg transition-colors">
                Initialize System
            </button>
        </form>

        <p class="text-center text-xs text-gray-600 mt-6">
            Protected by Daena Security Layer v2.4
        </p>
    </div>

</body>

</html>
