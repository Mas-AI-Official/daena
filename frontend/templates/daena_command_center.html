{% extends "base.html" %}
{% block title %}Command Center - Daena VP{% endblock %}
{% block content %}
<div style="padding: 30px; max-width: 1600px; margin: 0 auto;">
    <h1 style="color: white; margin-bottom: 24px;">Daena Command Center</h1>
    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 24px;">
        <div
            style="background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); border-radius: 16px; padding: 24px;">
            <h3 style="color: var(--daena-gold); margin-bottom: 16px;">System Status</h3>
            <p style="color: #9CA3AF;">All systems operational</p>
        </div>
    </div>
</div>
{% endblock %}
