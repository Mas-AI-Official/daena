{% extends "base.html" %}

{% block title %}Connections{% endblock %}

{% block content %}
<div class="space-y-6">
    <!-- Header -->
    <div class="flex items-center justify-between">
        <div>
            <h1 class="text-2xl font-bold text-white">Service Connections</h1>
            <p class="text-gray-400 text-sm mt-1">Connect external tools and services to Daena</p>
        </div>
        <button onclick="refreshConnections()"
            class="px-4 py-2 bg-white/5 hover:bg-white/10 rounded-lg text-white transition-colors">
            <i class="fas fa-sync-alt mr-2"></i>Refresh
        </button>
    </div>

    <!-- Active Connections -->
    <div class="glass-panel p-6 rounded-xl">
        <h2 class="text-lg font-medium text-white mb-4">Active Connections</h2>
        <div id="active-connections" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <div class="text-center py-8 text-gray-500 text-sm col-span-full">Loading...</div>
        </div>
    </div>

    <!-- Category Filter -->
    <div class="flex items-center gap-4">
        <label class="text-white font-medium">Filter by Category:</label>
        <select id="category-filter" class="bg-white/5 border border-white/10 rounded-lg px-4 py-2 text-white"
            onchange="filterTools()">
            <option value="">All Tools</option>
        </select>
    </div>

    <!-- Available Tools Grid -->
    <div id="tools-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div class="text-center py-8 text-gray-500 text-sm col-span-full">Loading tools...</div>
    </div>
</div>

<!-- Connection Modal -->
<div id="connection-modal"
    class="fixed inset-0 bg-black/80 backdrop-blur-sm hidden flex items-center justify-center z-50">
    <div class="glass-panel p-8 rounded-2xl max-w-2xl w-full mx-4 max-h-[90vh] overflow-y-auto">
        <div class="flex items-center justify-between mb-6">
            <h2 class="text-2xl font-bold text-white" id="modal-title">Connect Tool</h2>
            <button onclick="closeModal()" class="text-gray-400 hover:text-white transition-colors">
                <i class="fas fa-times text-xl"></i>
            </button>
        </div>

        <div id="modal-content">
            <!-- Populated dynamically -->
        </div>
    </div>
</div>

{% endblock %}

{% block scripts %}
<script>
    let allTools = [];
    let activeConnections = [];
    let currentTool = null;

    document.addEventListener('DOMContentLoaded', async () => {
        await loadTools();
        await loadActiveConnections();
    });

    async function loadTools() {
        try {
            const data = await window.api.request('/connections/tools');
            allTools = data.tools;

            // Populate category filter
            const categoryFilter = document.getElementById('category-filter');
            const categories = [...new Set(allTools.map(t => t.category))];
            categories.forEach(cat => {
                const option = document.createElement('option');
                option.value = cat;
                option.textContent = cat.replace('_', ' ').replace(/\b\w/g, l => l.toUpperCase());
                categoryFilter.appendChild(option);
            });

            renderTools(allTools);
        } catch (e) {
            console.error('Failed to load tools:', e);
            window.showToast('Failed to load tools', 'error');
        }
    }

    async function loadActiveConnections() {
        try {
            const data = await window.api.request('/connections/list');
            activeConnections = data.connections;
            renderActiveConnections();
        } catch (e) {
            console.error('Failed to load connections:', e);
        }
    }

    function renderActiveConnections() {
        const container = document.getElementById('active-connections');

        if (activeConnections.length === 0) {
            container.innerHTML = '<div class="text-center py-8 text-gray-500 text-sm col-span-full">No active connections</div>';
            return;
        }

        container.innerHTML = activeConnections.map(conn => `
        <div class="glass-panel p-4 rounded-xl border-l-4" style="border-left-color: ${getToolColor(conn.tool_id)}">
            <div class="flex items-center justify-between mb-2">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 rounded-lg flex items-center justify-center" style="background-color: ${getToolColor(conn.tool_id)}20">
                        <i class="${getToolIcon(conn.tool_id)} text-xl" style="color: ${getToolColor(conn.tool_id)}"></i>
                    </div>
                    <div>
                        <h3 class="font-medium text-white">${conn.tool_name}</h3>
                        <p class="text-xs text-gray-500">Connected</p>
                    </div>
                </div>
                <div class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
            </div>
            <div class="flex gap-2 mt-3">
                <button onclick="testConnection('${conn.id}')" class="flex-1 px-3 py-1.5 bg-white/5 hover:bg-white/10 rounded text-xs text-white transition-colors">
                    <i class="fas fa-vial mr-1"></i>Test
                </button>
                <button onclick="disconnectTool('${conn.id}')" class="flex-1 px-3 py-1.5 bg-red-500/10 hover:bg-red-500/20 rounded text-xs text-red-400 transition-colors">
                    <i class="fas fa-unlink mr-1"></i>Disconnect
                </button>
            </div>
        </div>
    `).join('');
    }

    function renderTools(tools) {
        const grid = document.getElementById('tools-grid');

        grid.innerHTML = tools.map(tool => `
        <div class="glass-panel p-6 rounded-xl hover:bg-white/5 transition-all cursor-pointer border-l-4" 
             style="border-left-color: ${tool.color}"
             onclick='openConnectionModal(${JSON.stringify(tool).replace(/'/g, "&#39;")})'>
            <div class="flex items-start gap-4 mb-4">
                <div class="w-12 h-12 rounded-lg flex items-center justify-center flex-shrink-0" 
                     style="background-color: ${tool.color}20">
                    <i class="${tool.icon} text-2xl" style="color: ${tool.color}"></i>
                </div>
                <div class="flex-1">
                    <h3 class="font-bold text-white mb-1">${tool.name}</h3>
                    <p class="text-xs text-gray-500">${tool.category.replace('_', ' ')}</p>
                </div>
            </div>
            <p class="text-sm text-gray-400 mb-4">${tool.description}</p>
            <div class="flex flex-wrap gap-2">
                ${tool.actions.slice(0, 3).map(action => `
                    <span class="px-2 py-1 bg-white/5 rounded text-xs text-gray-400">${action}</span>
                `).join('')}
                ${tool.actions.length > 3 ? `<span class="px-2 py-1 bg-white/5 rounded text-xs text-gray-400">+${tool.actions.length - 3} more</span>` : ''}
            </div>
        </div>
    `).join('');
    }

    function filterTools() {
        const category = document.getElementById('category-filter').value;
        const filtered = category ? allTools.filter(t => t.category === category) : allTools;
        renderTools(filtered);
    }

    function openConnectionModal(tool) {
        currentTool = tool;
        const modal = document.getElementById('connection-modal');
        const title = document.getElementById('modal-title');
        const content = document.getElementById('modal-content');

        title.textContent = `Connect to ${tool.name}`;

        content.innerHTML = `
        <div class="space-y-4">
            <div class="flex items-center gap-4 p-4 bg-white/5 rounded-xl">
                <div class="w-16 h-16 rounded-lg flex items-center justify-center" style="background-color: ${tool.color}20">
                    <i class="${tool.icon} text-3xl" style="color: ${tool.color}"></i>
                </div>
                <div>
                    <h3 class="font-bold text-white">${tool.name}</h3>
                    <p class="text-sm text-gray-400">${tool.description}</p>
                </div>
            </div>
            
            <form id="connection-form" class="space-y-4">
                ${tool.credentials_required.map(cred => `
                    <div>
                        <label class="block text-sm font-medium text-white mb-2">
                            ${cred.label}
                            ${cred.required ? '<span class="text-red-400">*</span>' : ''}
                        </label>
                        <input 
                            type="${cred.type === 'password' || cred.type === 'api_key' ? 'password' : 'text'}"
                            name="${cred.name}"
                            placeholder="${cred.placeholder || ''}"
                            ${cred.required ? 'required' : ''}
                            class="w-full bg-white/5 border border-white/10 rounded-lg px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:border-daena-gold/50"
                        />
                        ${cred.help_text ? `<p class="text-xs text-gray-500 mt-1">${cred.help_text}</p>` : ''}
                    </div>
                `).join('')}
                
                <div class="flex gap-3 pt-4">
                    <button type="button" onclick="testConnectionForm()" class="flex-1 px-4 py-3 bg-white/5 hover:bg-white/10 rounded-lg text-white transition-colors">
                        <i class="fas fa-vial mr-2"></i>Test Connection
                    </button>
                    <button type="submit" class="flex-1 px-4 py-3 bg-daena-gold hover:bg-yellow-500 text-black font-bold rounded-lg transition-colors">
                        <i class="fas fa-plug mr-2"></i>Connect
                    </button>
                </div>
            </form>
        </div>
    `;

        document.getElementById('connection-form').addEventListener('submit', handleConnect);
        modal.classList.remove('hidden');
    }

    function closeModal() {
        document.getElementById('connection-modal').classList.add('hidden');
        currentTool = null;
    }

    async function testConnectionForm() {
        const form = document.getElementById('connection-form');
        const formData = new FormData(form);
        const credentials = {};

        for (const [key, value] of formData.entries()) {
            credentials[key] = value;
        }

        try {
            const result = await window.api.request('/connections/test', {
                method: 'POST',
                body: JSON.stringify({
                    tool_id: currentTool.id,
                    credentials
                })
            });

            if (result.success) {
                window.showToast('✅ Connection test successful!', 'success');
            } else {
                window.showToast(`❌ Test failed: ${result.message}`, 'error');
            }
        } catch (e) {
            window.showToast(`❌ Test failed: ${e.message}`, 'error');
        }
    }

    async function handleConnect(e) {
        e.preventDefault();
        const formData = new FormData(e.target);
        const credentials = {};

        for (const [key, value] of formData.entries()) {
            credentials[key] = value;
        }

        try {
            const result = await window.api.request('/connections/connect', {
                method: 'POST',
                body: JSON.stringify({
                    tool_id: currentTool.id,
                    credentials
                })
            });

            if (result.success) {
                window.showToast(`✅ Connected to ${result.tool_name}!`, 'success');
                closeModal();
                await loadActiveConnections();
            }
        } catch (e) {
            window.showToast(`❌ Connection failed: ${e.message}`, 'error');
        }
    }

    async function disconnectTool(connectionId) {
        if (!confirm('Are you sure you want to disconnect this tool?')) return;

        try {
            await window.api.request(`/connections/${connectionId}`, { method: 'DELETE' });
            window.showToast('✅ Disconnected successfully', 'success');
            await loadActiveConnections();
        } catch (e) {
            window.showToast(`❌ Failed to disconnect: ${e.message}`, 'error');
        }
    }

    async function refreshConnections() {
        await Promise.all([loadTools(), loadActiveConnections()]);
        window.showToast('✅ Refreshed', 'success');
    }

    function getToolColor(toolId) {
        const tool = allTools.find(t => t.id === toolId);
        return tool ? tool.color : '#6B7280';
    }

    function getToolIcon(toolId) {
        const tool = allTools.find(t => t.id === toolId);
        return tool ? tool.icon : 'fa-plug';
    }

    // Close modal on Escape
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') closeModal();
    });
</script>
{% endblock %}
