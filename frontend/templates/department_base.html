{% extends "base.html" %}
{% block title %}{{ department.name }} - Department{% endblock %}
{% block content %}
<div style="padding: 30px; max-width: 1400px; margin: 0 auto;">
    <div style="display: flex; align-items: center; gap: 24px; margin-bottom: 30px;">
        <div
            style="width: 80px; height: 80px; border-radius: 16px; background: {{ department.color }}20; color: {{ department.color }}; display: flex; align-items: center; justify-content: center; font-size: 36px;">
            <i class="{{ department.icon }}"></i>
        </div>
        <div>
            <h1 style="color: white; margin-bottom: 8px;">{{ department.name }}</h1>
            <p style="color: #9CA3AF;">{{ department.description }}</p>
        </div>
    </div>
    <div
        style="background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); border-radius: 16px; padding: 24px;">
        <h3 style="color: white; margin-bottom: 16px;">Department Agents</h3>
        <p style="color: #9CA3AF;">{{ department.agentCount }} agents active</p>
    </div>
</div>
{% endblock %}
