{% extends "base.html" %}
{% block title %}System Monitor - Daena VP{% endblock %}
{% block content %}
<div style="padding: 30px; max-width: 1600px; margin: 0 auto;">
    <h1 style="color: white; margin-bottom: 24px;">System Monitor</h1>
    <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 24px;">
        <div
            style="background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); border-radius: 16px; padding: 24px;">
            <h3 style="color: #22C55E;">Backend Status</h3>
            <p style="color: white; font-size: 24px; margin-top: 12px;">Online</p>
        </div>
        <div
            style="background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); border-radius: 16px; padding: 24px;">
            <h3 style="color: var(--daena-gold);">API Endpoints</h3>
            <p style="color: white; font-size: 24px; margin-top: 12px;">823</p>
        </div>
    </div>
</div>
{% endblock %}
