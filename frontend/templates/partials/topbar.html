<header class="h-16 glass-header flex items-center justify-between px-6 sticky top-0 z-40">
    <div class="flex items-center gap-4">
        <h1 class="text-xl font-medium text-white" id="page-title">{% block title %}Dashboard{% endblock %}</h1>
    </div>

    <div class="flex items-center gap-6">
        <!-- Status Indicators -->
        <div class="flex items-center gap-4 text-xs font-medium">
            <div
                class="flex items-center gap-2 px-3 py-1.5 rounded-full bg-green-500/10 border border-green-500/20 text-green-400">
                <div class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
                <span>SYSTEM ONLINE</span>
            </div>
            <div id="brain-status-indicator"
                class="flex items-center gap-2 px-3 py-1.5 rounded-full bg-gray-500/10 border border-gray-500/20 text-gray-400">
                <div class="w-2 h-2 rounded-full bg-gray-500"></div>
                <span>BRAIN CHECKING...</span>
            </div>
        </div>

        <!-- Voice Chat Button (Background Mode) -->
        <button id="voice-navbar-btn" onclick="window.voiceWidget?.toggleRecording()"
            class="relative flex items-center gap-2 bg-white/5 hover:bg-white/10 rounded-lg px-3 py-2 transition-colors group">
            <div class="relative">
                <i id="voice-navbar-icon"
                    class="fas fa-microphone text-lg text-daena-gold group-hover:scale-110 transition-transform"></i>
                <!-- Status indicator (red=offline, green=online) -->
                <div id="voice-status-indicator" class="absolute -top-1 -right-1 w-2 h-2 rounded-full bg-red-500"></div>
            </div>
            <span id="voice-navbar-text"
                class="text-gray-300 group-hover:text-white text-sm hidden lg:inline">Voice</span>
        </button>

        <!-- User Profile -->
        <div class="w-8 h-8 rounded-full bg-white/10 flex items-center justify-center border border-white/10">
            <i class="fas fa-user text-gray-400 text-sm"></i>
        </div>
    </div>
</header>
