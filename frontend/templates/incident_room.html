<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incident Room - Daena Security</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-card: rgba(20, 20, 30, 0.8);
            --accent-blue: #3b82f6;
            --accent-green: #10b981;
            --accent-yellow: #f59e0b;
            --accent-red: #ef4444;
            --accent-purple: #8b5cf6;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border-color: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .room {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .header h1 {
            font-size: 1.75rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .btn {
            padding: 0.625rem 1.25rem;
            border-radius: 0.5rem;
            border: none;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.875rem;
        }

        .btn-primary { background: var(--accent-blue); color: white; }
        .btn-primary:hover { background: #2563eb; }

        .btn-danger { background: var(--accent-red); color: white; }
        .btn-danger:hover { background: #dc2626; }

        .btn-success { background: var(--accent-green); color: white; }
        .btn-success:hover { background: #059669; }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-primary);
        }
        .btn-outline:hover { background: rgba(255, 255, 255, 0.05); }

        .lockdown-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 1.5rem;
            margin-bottom: 1.5rem;
            border-radius: 1rem;
            border: 1px solid var(--border-color);
            background: var(--bg-card);
        }

        .lockdown-bar.active {
            border-color: var(--accent-red);
            background: rgba(239, 68, 68, 0.1);
        }

        .lockdown-status {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .lockdown-status .badge {
            padding: 0.25rem 0.75rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .lockdown-status .badge-active {
            background: var(--accent-red);
            color: white;
        }

        .lockdown-status .badge-inactive {
            background: rgba(16, 185, 129, 0.2);
            color: var(--accent-green);
        }

        .lockdown-actions {
            display: flex;
            gap: 0.75rem;
        }

        .panel {
            background: var(--bg-card);
            border-radius: 1rem;
            border: 1px solid var(--border-color);
            overflow: hidden;
            margin-bottom: 1.5rem;
        }

        .panel-header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .panel-header h2 { font-size: 1rem; font-weight: 600; }

        .panel-body {
            padding: 0;
            max-height: 480px;
            overflow: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.8125rem;
        }

        th, td {
            padding: 0.75rem 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            color: var(--text-secondary);
            font-weight: 500;
            position: sticky;
            top: 0;
            background: var(--bg-card);
        }

        tr:hover { background: rgba(255, 255, 255, 0.03); }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        .msg { padding: 0.5rem 1rem; border-radius: 0.5rem; margin-top: 0.5rem; font-size: 0.875rem; }
        .msg.error { background: rgba(239, 68, 68, 0.2); color: #fca5a5; }
        .msg.success { background: rgba(16, 185, 129, 0.2); color: #6ee7b7; }

        a { color: var(--accent-blue); text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>

<body>
    <div class="room">
        <header class="header">
            <h1><span aria-hidden="true">üö®</span> Incident Room</h1>
            <div class="header-actions">
                <a href="/api/v1/qa/ui" class="btn btn-outline">üõ°Ô∏è QA Guardian</a>
                <a href="/cmp-canvas" class="btn btn-outline">CMP Canvas</a>
                <button class="btn btn-outline" id="btnRefresh" onclick="refreshHits()">‚Üª Refresh hits</button>
            </div>
        </header>

        <div class="lockdown-bar" id="lockdownBar">
            <div class="lockdown-status">
                <span>System lockdown:</span>
                <span class="badge badge-inactive" id="lockdownBadge">‚Äî</span>
            </div>
            <div class="lockdown-actions">
                <button class="btn btn-danger" id="btnLockdown" onclick="doLockdown()">Lockdown</button>
                <button class="btn btn-success" id="btnUnlock" onclick="doUnlock()">Unlock</button>
            </div>
        </div>
        <div id="lockdownMsg"></div>

        <div class="panel">
            <div class="panel-header">
                <h2>Decoy hits (recent)</h2>
                <span class="text-secondary" id="hitsTotal">0 hits</span>
            </div>
            <div class="panel-body">
                <table>
                    <thead>
                        <tr>
                            <th>Time (UTC)</th>
                            <th>Path</th>
                            <th>Method</th>
                            <th>Label</th>
                            <th>Client / X-Forwarded</th>
                            <th>User-Agent</th>
                        </tr>
                    </thead>
                    <tbody id="hitsBody">
                        <tr><td colspan="6" class="empty-state">Loading‚Ä¶</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api/v1';

        async function api(endpoint, options = {}) {
            const url = `${API_BASE}${endpoint}`;
            const res = await fetch(url, { headers: { 'Content-Type': 'application/json' }, ...options });
            if (!res.ok) throw new Error(await res.text());
            return res.json();
        }

        async function refreshLockdownStatus() {
            try {
                const data = await api('/founder-panel/system/emergency/status');
                const active = !!data.lockdown_active;
                document.getElementById('lockdownBadge').textContent = active ? 'Active' : 'Inactive';
                document.getElementById('lockdownBadge').className = 'badge ' + (active ? 'badge-active' : 'badge-inactive');
                document.getElementById('lockdownBar').classList.toggle('active', active);
            } catch (e) {
                document.getElementById('lockdownBadge').textContent = '?';
                console.warn('Lockdown status failed', e);
            }
        }

        async function refreshHits() {
            const tbody = document.getElementById('hitsBody');
            tbody.innerHTML = '<tr><td colspan="6" class="empty-state">Loading‚Ä¶</td></tr>';
            try {
                const data = await api('/_decoy/hits?limit=100');
                const hits = data.hits || [];
                document.getElementById('hitsTotal').textContent = (data.total ?? hits.length) + ' hits';
                if (hits.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="6" class="empty-state">No decoy hits yet.</td></tr>';
                    return;
                }
                tbody.innerHTML = hits.map(h => `
                    <tr>
                        <td>${escapeHtml(h.ts || '')}</td>
                        <td>${escapeHtml(h.path || '')}</td>
                        <td>${escapeHtml(h.method || '')}</td>
                        <td>${escapeHtml(h.label || '')}</td>
                        <td>${escapeHtml((h.x_forwarded_for || h.client_host || ''))}</td>
                        <td title="${escapeAttr(h.user_agent || '')}">${escapeHtml((h.user_agent || '').slice(0, 50))}${(h.user_agent || '').length > 50 ? '‚Ä¶' : ''}</td>
                    </tr>
                `).join('');
            } catch (e) {
                tbody.innerHTML = '<tr><td colspan="6" class="empty-state">Failed to load: ' + escapeHtml(e.message) + '</td></tr>';
            }
        }

        function escapeHtml(s) {
            const div = document.createElement('div');
            div.textContent = s;
            return div.innerHTML;
        }
        function escapeAttr(s) {
            return escapeHtml(s).replace(/"/g, '&quot;');
        }

        async function doLockdown() {
            const msgEl = document.getElementById('lockdownMsg');
            msgEl.innerHTML = '';
            try {
                await api('/founder-panel/system/emergency/lockdown', { method: 'POST' });
                msgEl.innerHTML = '<div class="msg success">Lockdown activated.</div>';
                refreshLockdownStatus();
            } catch (e) {
                msgEl.innerHTML = '<div class="msg error">' + escapeHtml(e.message) + '</div>';
            }
        }

        async function doUnlock() {
            const msgEl = document.getElementById('lockdownMsg');
            msgEl.innerHTML = '';
            try {
                await api('/founder-panel/system/emergency/unlock', { method: 'POST' });
                msgEl.innerHTML = '<div class="msg success">Runtime lockdown cleared.</div>';
                refreshLockdownStatus();
            } catch (e) {
                msgEl.innerHTML = '<div class="msg error">' + escapeHtml(e.message) + '</div>';
            }
        }

        async function init() {
            await refreshLockdownStatus();
            await refreshHits();
        }

        init();
    </script>
</body>

</html>
