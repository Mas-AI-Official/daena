{% extends "base.html" %}
{% block content %}
<div class="max-w-7xl mx-auto">
    <h2 class="text-2xl font-bold text-white mb-8">Departments</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for dept in ['Marketing', 'Sales', 'Finance', 'HR', 'Legal', 'Product'] %}
        <div class="glass-panel p-6 rounded-xl hover:border-daena-gold/50 transition-colors cursor-pointer group">
            <div class="flex items-center justify-between mb-4">
                <div
                    class="w-12 h-12 rounded-lg bg-black border border-daena-border flex items-center justify-center group-hover:border-daena-gold transition-colors">
                    <i class="fas fa-building text-gray-400 group-hover:text-daena-gold transition-colors"></i>
                </div>
                <span
                    class="px-2 py-1 rounded text-xs bg-green-500/10 text-green-400 border border-green-500/20">Active</span>
            </div>
            <h3 class="text-lg font-bold text-white mb-1">{{ dept }}</h3>
            <p class="text-sm text-gray-400 mb-4">Autonomous operations.</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
