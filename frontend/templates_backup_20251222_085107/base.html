<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daena AI VP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'daena-gold': '#D4AF37',
                        'daena-gold-dim': '#AA8C2C',
                        'daena-dark': '#0A0A0A',
                        'daena-panel': '#141414',
                        'daena-border': '#2A2A2A',
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="/static/css/app.css">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>

<body class="bg-daena-dark text-white overflow-hidden h-screen flex">
    {% include 'partials/sidebar.html' %}
    <div id="main-content" class="flex-1 flex flex-col h-full transition-all duration-300 ml-64 relative z-10">
        {% include 'partials/topbar.html' %}
        <main class="flex-1 overflow-y-auto p-6 relative">
            {% block content %}{% endblock %}
        </main>
    </div>
    <aside id="operator-panel"
        class="fixed right-0 top-0 h-full w-96 bg-daena-panel border-l border-daena-border z-50 transform translate-x-full transition-transform duration-300 shadow-2xl flex flex-col">
        <div class="h-16 flex items-center justify-between px-6 border-b border-daena-border bg-black/20">
            <div class="flex items-center gap-2">
                <i class="fas fa-sparkles text-daena-gold"></i>
                <span class="font-bold text-lg tracking-wide">Operator</span>
            </div>
            <button id="close-operator" class="text-gray-400 hover:text-white transition-colors"><i
                    class="fas fa-times"></i></button>
        </div>
        <div class="flex-1 p-6 text-gray-400 text-sm">Operator Panel Ready</div>
    </aside>
    {% include 'partials/toasts.html' %}
    <script src="/static/js/api.js"></script>
    <script src="/static/js/app.js"></script>
    <script src="/static/js/operator.js"></script>
    {% block scripts %}{% endblock %}
</body>

</html>
