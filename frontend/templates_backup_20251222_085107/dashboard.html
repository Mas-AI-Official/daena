{% extends "base.html" %}
{% block content %}
<div class="max-w-7xl mx-auto">
    <div class="mb-12 text-center">
        <h2 class="text-4xl font-bold text-white mb-2">Daena Center</h2>
        <p class="text-gray-400">Central Command & Neural Coordination</p>
    </div>
    <div class="flex justify-center mb-16">
        <div class="honeycomb-grid relative">
            <div class="hex-wrapper col-start-2 row-start-2 transform scale-110 z-20">
                <div class="hex-bg bg-daena-gold/20 border-daena-gold animate-pulse-gold"></div>
                <div class="hex-content">
                    <div
                        class="w-12 h-12 mx-auto mb-2 rounded-full bg-daena-gold flex items-center justify-center text-black">
                        <i class="fas fa-brain text-2xl"></i>
                    </div>
                    <div class="font-bold text-daena-gold">DAENA VP</div>
                </div>
            </div>
            <!-- Mock Departments -->
            <a href="/ui/departments" class="hex-wrapper col-start-2 row-start-1">
                <div class="hex-bg"></div>
                <div class="hex-content"><i class="fas fa-bullhorn text-blue-400 mb-2"></i>
                    <div class="text-sm">Marketing</div>
                </div>
            </a>
            <a href="/ui/departments" class="hex-wrapper col-start-3 row-start-1 translate-y-1/2">
                <div class="hex-bg"></div>
                <div class="hex-content"><i class="fas fa-chart-line text-green-400 mb-2"></i>
                    <div class="text-sm">Sales</div>
                </div>
            </a>
            <a href="/ui/departments" class="hex-wrapper col-start-3 row-start-2 translate-y-1/2">
                <div class="hex-bg"></div>
                <div class="hex-content"><i class="fas fa-coins text-yellow-400 mb-2"></i>
                    <div class="text-sm">Finance</div>
                </div>
            </a>
            <a href="/ui/departments" class="hex-wrapper col-start-2 row-start-3">
                <div class="hex-bg"></div>
                <div class="hex-content"><i class="fas fa-users text-purple-400 mb-2"></i>
                    <div class="text-sm">HR</div>
                </div>
            </a>
            <a href="/ui/departments" class="hex-wrapper col-start-1 row-start-2 translate-y-1/2">
                <div class="hex-bg"></div>
                <div class="hex-content"><i class="fas fa-scale-balanced text-red-400 mb-2"></i>
                    <div class="text-sm">Legal</div>
                </div>
            </a>
            <a href="/ui/departments" class="hex-wrapper col-start-1 row-start-1 translate-y-1/2">
                <div class="hex-bg"></div>
                <div class="hex-content"><i class="fas fa-box text-orange-400 mb-2"></i>
                    <div class="text-sm">Product</div>
                </div>
            </a>
        </div>
    </div>
</div>
{% endblock %}
