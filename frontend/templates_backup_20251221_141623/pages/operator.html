{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto text-center py-20">
    <div
        class="w-20 h-20 bg-daena-gold/10 rounded-full flex items-center justify-center mx-auto mb-6 border border-daena-gold/30">
        <i class="fas fa-sparkles text-3xl text-daena-gold"></i>
    </div>
    <h2 class="text-3xl font-display font-bold text-white mb-4">Operator Mode</h2>
    <p class="text-gray-400 max-w-lg mx-auto mb-8">
        The Operator panel is always available on the right side of your screen.
        Click the "Operator" button in the top bar or press <kbd
            class="px-2 py-1 bg-white/10 rounded text-xs font-mono">Cmd+K</kbd> to toggle it.
    </p>
    <button onclick="App.toggleOperator(true)"
        class="px-6 py-3 bg-daena-gold text-black font-bold rounded-lg hover:bg-daena-gold-dim transition-colors">
        Open Operator Panel
    </button>
</div>
{% endblock %}
