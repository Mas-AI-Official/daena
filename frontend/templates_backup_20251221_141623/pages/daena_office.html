{% extends "base.html" %}

{% block content %}
<div class="h-[calc(100vh-8rem)] flex gap-6">
    <!-- Sessions Sidebar -->
    <div class="w-64 glass-panel rounded-xl flex flex-col">
        <div class="p-4 border-b border-white/10 flex items-center justify-between">
            <h3 class="font-medium text-white">Sessions</h3>
            <button id="new-session-btn" class="text-daena-gold hover:text-white transition-colors">
                <i class="fas fa-plus"></i>
            </button>
        </div>
        <div class="flex-1 overflow-y-auto p-2 space-y-1" id="sessions-list">
            <!-- Sessions injected by JS -->
        </div>
    </div>

    <!-- Chat Area -->
    <div class="flex-1 glass-panel rounded-xl flex flex-col relative overflow-hidden">
        <!-- Chat Header -->
        <div class="h-14 border-b border-white/10 flex items-center justify-between px-6 bg-black/20">
            <div class="flex items-center gap-3">
                <div class="w-2 h-2 rounded-full bg-green-500"></div>
                <span class="font-medium text-white">Daena VP</span>
            </div>
            <div class="text-xs text-gray-500">Session ID: <span id="current-session-id" class="font-mono">...</span>
            </div>
        </div>

        <!-- Messages -->
        <div id="chat-messages" class="flex-1 overflow-y-auto p-6 space-y-6">
            <!-- Welcome Message -->
            <div class="flex gap-4">
                <div
                    class="w-8 h-8 rounded-full bg-daena-gold flex-shrink-0 flex items-center justify-center text-black font-bold">
                    D</div>
                <div class="space-y-1">
                    <div class="text-xs text-gray-400">Daena VP</div>
                    <div
                        class="p-3 bg-white/5 rounded-lg rounded-tl-none border border-white/5 text-gray-200 text-sm leading-relaxed">
                        Hello. I am ready to assist with strategic planning and coordination.
                    </div>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="p-4 border-t border-white/10 bg-black/20">
            <div class="relative">
                <textarea id="chat-input" rows="1" placeholder="Message Daena..."
                    class="w-full bg-black/50 border border-white/10 rounded-xl pl-4 pr-12 py-3 text-sm text-white placeholder-gray-500 focus:outline-none focus:border-daena-gold/50 transition-colors resize-none"></textarea>
                <button id="send-btn"
                    class="absolute right-3 bottom-3 text-daena-gold hover:text-white transition-colors p-1">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
            <div class="text-center mt-2">
                <span class="text-[10px] text-gray-600">Daena can make mistakes. Verify important information.</span>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    const Chat = {
        sessionId: null,

        init() {
            this.bindEvents();
            this.createNewSession(); // Auto-create for now
        },

        bindEvents() {
            const input = document.getElementById('chat-input');
            const sendBtn = document.getElementById('send-btn');
            const newSessionBtn = document.getElementById('new-session-btn');

            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    this.sendMessage();
                }
                // Auto-resize
                input.style.height = 'auto';
                input.style.height = input.scrollHeight + 'px';
            });

            sendBtn.addEventListener('click', () => this.sendMessage());
            newSessionBtn.addEventListener('click', () => this.createNewSession());
        },

        async createNewSession() {
            try {
                // In a real app, we'd call API. For now, mock ID.
                this.sessionId = 'sess_' + Math.random().toString(36).substr(2, 9);
                document.getElementById('current-session-id').textContent = this.sessionId;

                // Add to list
                const list = document.getElementById('sessions-list');
                const item = document.createElement('div');
                item.className = 'p-3 rounded-lg bg-white/10 border border-white/5 text-sm text-white cursor-pointer';
                item.innerHTML = `<div class="font-medium truncate">New Session</div><div class="text-xs text-gray-500">${new Date().toLocaleTimeString()}</div>`;
                list.prepend(item);

                // Clear messages except welcome
                // ...
            } catch (e) {
                App.showToast('Failed to create session', 'error');
            }
        },

        async sendMessage() {
            const input = document.getElementById('chat-input');
            const text = input.value.trim();
            if (!text) return;

            // UI Update (User)
            this.appendMessage('user', text);
            input.value = '';
            input.style.height = 'auto';

            // API Call
            try {
                // const response = await window.DaenaAPI.sendMessage(this.sessionId, text);
                // Mock response for immediate feedback
                setTimeout(() => {
                    this.appendMessage('daena', "I've received your message. I'm processing it now.");
                }, 600);
            } catch (e) {
                App.showToast('Failed to send message', 'error');
                this.appendMessage('system', 'Error: Could not send message.');
            }
        },

        appendMessage(role, text) {
            const container = document.getElementById('chat-messages');
            const div = document.createElement('div');

            if (role === 'user') {
                div.className = 'flex gap-4 flex-row-reverse';
                div.innerHTML = `
                    <div class="w-8 h-8 rounded-full bg-white/10 flex-shrink-0 flex items-center justify-center text-white"><i class="fas fa-user text-xs"></i></div>
                    <div class="space-y-1 text-right">
                        <div class="text-xs text-gray-400">You</div>
                        <div class="p-3 bg-daena-gold/10 rounded-lg rounded-tr-none border border-daena-gold/20 text-white text-sm leading-relaxed text-left inline-block">
                            ${text}
                        </div>
                    </div>
                `;
            } else if (role === 'daena') {
                div.className = 'flex gap-4';
                div.innerHTML = `
                    <div class="w-8 h-8 rounded-full bg-daena-gold flex-shrink-0 flex items-center justify-center text-black font-bold">D</div>
                    <div class="space-y-1">
                        <div class="text-xs text-gray-400">Daena VP</div>
                        <div class="p-3 bg-white/5 rounded-lg rounded-tl-none border border-white/5 text-gray-200 text-sm leading-relaxed">
                            ${text}
                        </div>
                    </div>
                `;
            } else {
                div.className = 'text-center text-xs text-red-400 my-2';
                div.innerText = text;
            }

            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }
    };

    document.addEventListener('DOMContentLoaded', () => {
        Chat.init();
    });
</script>
{% endblock %}
