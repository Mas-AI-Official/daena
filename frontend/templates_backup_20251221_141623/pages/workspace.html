{% extends "base.html" %}

{% block content %}
<div class="max-w-7xl mx-auto h-full flex flex-col">
    <div class="flex items-center justify-between mb-6">
        <h2 class="text-2xl font-display font-bold text-white">Workspace</h2>
        <div class="flex gap-3">
            <button
                class="px-4 py-2 bg-daena-gold text-black font-medium rounded-lg hover:bg-daena-gold-dim transition-colors flex items-center gap-2">
                <i class="fas fa-plus"></i> New Project
            </button>
            <button
                class="px-4 py-2 bg-white/5 border border-white/10 text-white rounded-lg hover:bg-white/10 transition-colors flex items-center gap-2">
                <i class="fas fa-upload"></i> Upload
            </button>
        </div>
    </div>

    <!-- File Explorer Container -->
    <div class="flex-1 glass-panel rounded-xl p-6">
        <!-- Breadcrumbs -->
        <div class="flex items-center gap-2 text-sm text-gray-400 mb-6 pb-4 border-b border-white/5">
            <span class="hover:text-white cursor-pointer">Home</span>
            <i class="fas fa-chevron-right text-xs"></i>
            <span class="text-white">Projects</span>
        </div>

        <!-- Grid -->
        <div id="file-explorer" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4">
            <!-- Content injected by workspace.js -->
            <div class="col-span-full text-center py-12 text-gray-500">
                <i class="fas fa-spinner fa-spin text-2xl mb-2"></i>
                <div>Loading workspace...</div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="/static/js/workspace.js"></script>
{% endblock %}
