{% extends "base.html" %}

{% block content %}
<div class="max-w-7xl mx-auto">
    <div class="flex items-center justify-between mb-8">
        <h2 class="text-2xl font-display font-bold text-white">Departments</h2>
        <div class="flex gap-2">
            <button
                class="px-3 py-1 text-sm bg-white/5 border border-white/10 rounded hover:bg-white/10 transition-colors">All</button>
            <button
                class="px-3 py-1 text-sm bg-transparent text-gray-400 hover:text-white transition-colors">Active</button>
        </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Mock Departments -->
        {% for dept in ['Marketing', 'Sales', 'Finance', 'HR', 'Legal', 'Product'] %}
        <div class="glass-panel p-6 rounded-xl hover:border-daena-gold/50 transition-colors cursor-pointer group">
            <div class="flex items-center justify-between mb-4">
                <div
                    class="w-12 h-12 rounded-lg bg-black border border-daena-border flex items-center justify-center group-hover:border-daena-gold transition-colors">
                    <i class="fas fa-building text-gray-400 group-hover:text-daena-gold transition-colors"></i>
                </div>
                <span
                    class="px-2 py-1 rounded text-xs bg-green-500/10 text-green-400 border border-green-500/20">Active</span>
            </div>
            <h3 class="text-lg font-bold text-white mb-1">{{ dept }}</h3>
            <p class="text-sm text-gray-400 mb-4">Autonomous operations and coordination.</p>

            <div class="flex items-center justify-between text-xs text-gray-500 border-t border-white/5 pt-4">
                <span>4 Agents</span>
                <span>98% Efficiency</span>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
