{% extends "base.html" %}

{% block content %}
<div class="max-w-7xl mx-auto">
    <div class="flex items-center justify-between mb-8">
        <h2 class="text-2xl font-display font-bold text-white">Active Agents</h2>
        <div class="relative">
            <input type="text" placeholder="Search agents..."
                class="bg-black/50 border border-daena-border rounded-lg pl-10 pr-4 py-2 text-sm text-white focus:outline-none focus:border-daena-gold">
            <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-500"></i>
        </div>
    </div>

    <div class="space-y-4">
        <!-- Mock Agents -->
        {% for i in range(5) %}
        <div class="glass-panel p-4 rounded-xl flex items-center justify-between hover:bg-white/5 transition-colors">
            <div class="flex items-center gap-4">
                <div
                    class="w-10 h-10 rounded-full bg-gradient-to-br from-gray-800 to-black border border-daena-border flex items-center justify-center">
                    <i class="fas fa-robot text-gray-400"></i>
                </div>
                <div>
                    <div class="font-medium text-white">Agent-{{ loop.index }}0{{ loop.index }}</div>
                    <div class="text-xs text-gray-500">Marketing â€¢ Content Generation</div>
                </div>
            </div>

            <div class="flex items-center gap-6">
                <div class="text-right hidden md:block">
                    <div class="text-xs text-gray-400">Status</div>
                    <div class="text-sm text-green-400">Idle</div>
                </div>
                <div class="text-right hidden md:block">
                    <div class="text-xs text-gray-400">Tasks</div>
                    <div class="text-sm text-white">12 Completed</div>
                </div>
                <button class="p-2 text-gray-400 hover:text-white transition-colors">
                    <i class="fas fa-ellipsis-v"></i>
                </button>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
