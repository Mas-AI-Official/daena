<!-- Topbar Partial -->
<header
    class="h-16 bg-black/50 backdrop-blur-md border-b border-daena-border flex items-center justify-between px-6 sticky top-0 z-30">
    <!-- Left: Breadcrumbs / Title -->
    <div class="flex items-center">
        <h1 class="text-lg font-semibold text-white tracking-wide" id="page-title">Dashboard</h1>
    </div>

    <!-- Right: Status & Actions -->
    <div class="flex items-center gap-4">
        <!-- Status Badges -->
        <div class="flex items-center gap-2 mr-4">
            <div class="flex items-center gap-2 px-3 py-1 rounded-full bg-green-500/10 border border-green-500/20">
                <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>
                <span class="text-xs font-medium text-green-400">Systems Online</span>
            </div>
            <div class="flex items-center gap-2 px-3 py-1 rounded-full bg-blue-500/10 border border-blue-500/20">
                <i class="fas fa-brain text-xs text-blue-400"></i>
                <span class="text-xs font-medium text-blue-400">Brain Active</span>
            </div>
        </div>

        <!-- Operator Toggle -->
        <button id="operator-toggle"
            class="flex items-center gap-2 px-4 py-2 rounded-lg bg-daena-gold/10 border border-daena-gold/30 text-daena-gold hover:bg-daena-gold/20 transition-all group">
            <i class="fas fa-sparkles group-hover:rotate-12 transition-transform"></i>
            <span class="font-medium text-sm">Operator</span>
        </button>

        <!-- Profile -->
        <div
            class="w-8 h-8 rounded-full bg-white/10 flex items-center justify-center cursor-pointer hover:bg-white/20 transition-colors">
            <i class="fas fa-user text-sm text-gray-300"></i>
        </div>
    </div>
</header>
