# Daena Pre-commit Configuration
# See https://pre-commit.com for more information
# Install: pip install pre-commit && pre-commit install

repos:
  # Gitleaks - scan for secrets (CRITICAL)
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.18.1
    hooks:
      - id: gitleaks

  # Local hooks
  - repo: local
    hooks:
      # Daena Secrets Audit
      - id: secrets-audit
        name: Daena Secrets Audit
        entry: python scripts/secrets_audit.py --fail-on-critical
        language: python
        types: [python, json, yaml, markdown, text]
        pass_filenames: false
        always_run: true
        stages: [commit]
      
      # Duplicate detector
      - id: duplicate-detector
        name: Duplicate File Detector
        entry: python Tools/fast_duplicate_sweep.py --pre-commit
        language: system
        pass_filenames: false
        always_run: true
        stages: [commit]
        
      # Python linting
      - id: python-lint
        name: Python Linting (ruff)
        entry: ruff check .
        language: system
        types: [python]
        pass_filenames: false
        
      # Python formatting
      - id: python-format
        name: Python Formatting (ruff format)
        entry: ruff format --check .
        language: system
        types: [python]
        pass_filenames: false

  # Pre-commit standard hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        exclude: ^\.github/workflows/
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=5000']  # Block files > 5MB
      - id: detect-private-key

# Configuration
default_language_version:
  python: python3.10

# Exclude patterns
exclude: |
  (?x)^(
    \.git/|
    __pycache__/|
    node_modules/|
    venv.*/|
    \.venv/|
    .*\.min\.js$|
    .*\.min\.css$
  )
