apiVersion: apps/v1
kind: Deployment
metadata:
  name: daena
  labels:
    app: daena
    version: "2.0.0"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: daena
  template:
    metadata:
      labels:
        app: daena
        version: "2.0.0"
    spec:
      containers:
      - name: daena
        image: daena:2.0.0
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: daena-secrets
              key: database-url
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: daena-secrets
              key: secret-key
        - name: DAENA_MEMORY_AES_KEY
          valueFrom:
            secretKeyRef:
              name: daena-secrets
              key: aes-key
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: daena-secrets
              key: openai-api-key
        resources:
          requests:
            cpu: "2"
            memory: "4Gi"
          limits:
            cpu: "4"
            memory: "8Gi"
        livenessProbe:
          httpGet:
            path: /api/v1/system/summary
            port: 8000
          initialDelaySeconds: 40
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /api/v1/system/summary
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
        volumeMounts:
        - name: data
          mountPath: /app/data
        - name: logs
          mountPath: /app/logs
        - name: config
          mountPath: /app/config
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: daena-data
      - name: logs
        persistentVolumeClaim:
          claimName: daena-logs
      - name: config
        configMap:
          name: daena-config
---
apiVersion: v1
kind: Service
metadata:
  name: daena-service
spec:
  selector:
    app: daena
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
  type: LoadBalancer

