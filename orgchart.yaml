communication_patterns:
  radial:
    type: center_outward
    pattern: star
    efficiency: high
    latency: low
    description: Ultimate brain to all agents

  lateral:
    type: peer_to_peer
    pattern: mesh
    efficiency: medium
    latency: medium
    description: Agents in same layer

  hierarchical:
    type: upward_downward
    pattern: tree
    efficiency: high
    latency: low
    description: Agents to councils

  cross_department:
    type: inter_department
    pattern: network
    efficiency: medium
    latency: medium
    description: Inter-department collaboration

