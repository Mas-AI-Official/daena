name: Test Dependency Installation

on:
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test-install:
    name: Test Dependency Installation
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        cache-dependency-path: 'requirements.txt'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          libssl-dev \
          libffi-dev \
          python3-dev \
          tesseract-ocr \
          libtesseract-dev
        
    - name: Install core dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install fastapi uvicorn pydantic sqlalchemy
        
    - name: Install backend requirements
      continue-on-error: true
      run: |
        if [ -f "backend/requirements.txt" ]; then
          pip install -r backend/requirements.txt || echo "Backend requirements failed, trying root requirements"
        fi
        
    - name: Install root requirements
      continue-on-error: true
      run: |
        pip install -r requirements.txt || echo "Some optional dependencies failed (non-critical)"
        
    - name: Verify installation
      run: |
        python -c "import fastapi, uvicorn, pydantic, sqlalchemy; print('âœ… Core dependencies installed')"
        python -c "import sys; print(f'Python version: {sys.version}')"

