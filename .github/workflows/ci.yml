name: Daena CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential libssl-dev libffi-dev python3-dev
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install flake8 black isort mypy
        # Try backend requirements first, fallback to root requirements
        if [ -f "backend/requirements.txt" ]; then
          pip install -r backend/requirements.txt || pip install -r requirements.txt
        else
          pip install -r requirements.txt
        fi
        
    - name: Run linting
      run: |
        echo "Running flake8..."
        flake8 backend/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 backend/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        
    - name: Check code formatting
      run: |
        echo "Checking code formatting..."
        black --check --diff backend/
        isort --check-only --diff backend/
        
    - name: Type checking
      run: |
        echo "Running type checks..."
        mypy backend/ --ignore-missing-imports --no-strict-optional

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential libssl-dev libffi-dev python3-dev tesseract-ocr
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install pytest pytest-asyncio pytest-cov
        # Install core dependencies first
        pip install fastapi uvicorn pydantic sqlalchemy
        # Try backend requirements first, fallback to root requirements
        if [ -f "backend/requirements.txt" ]; then
          pip install -r backend/requirements.txt || pip install -r requirements.txt || true
        else
          pip install -r requirements.txt || true
        fi
        # Install optional dependencies with error handling
        pip install pytesseract Pillow || echo "OCR dependencies failed (non-critical)"
        
    - name: Run tests
      run: |
        echo "Running tests..."
        cd backend
        pytest tests/ -v --cov=. --cov-report=xml --cov-report=html
        
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./backend/coverage.xml
        flags: unittests
        name: codecov-umbrella

  schema-validation:
    name: JSON Schema Validation
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install jsonschema
        
    - name: Validate schemas
      run: |
        echo "Validating JSON schemas..."
        python -c "
        import json
        import jsonschema
        from pathlib import Path
        
        schemas_dir = Path('schemas')
        for schema_file in schemas_dir.glob('*.json'):
            print(f'Validating {schema_file}...')
            with open(schema_file, 'r') as f:
                schema = json.load(f)
            jsonschema.Draft7Validator.check_schema(schema)
            print(f'âœ… {schema_file} is valid')
        "

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [lint, test, schema-validation]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build Docker image
      run: |
        echo "Building Docker image..."
        docker build -t daena:latest -f backend/Dockerfile .
        
    - name: Test Docker image
      run: |
        echo "Testing Docker image..."
        docker run --rm daena:latest python -c "print('Daena container is working!')"

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Run Bandit security scan
      uses: python-security/bandit-action@v1
      with:
        args: -r backend/ -f json -o bandit-report.json
        
    - name: Upload security report
      uses: actions/upload-artifact@v3
      with:
        name: security-report
        path: bandit-report.json

  artifacts:
    name: Create Artifacts
    runs-on: ubuntu-latest
    needs: [lint, test, build, security]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt || pip install -r requirements.txt || true
        
    - name: Create release artifacts
      run: |
        echo "Creating release artifacts..."
        mkdir -p artifacts
        
        # Create version file
        echo "2.0.0" > artifacts/version.txt
        
        # Create changelog
        git log --oneline -10 > artifacts/changelog.txt
        
        # Create system info
        echo "Daena AI VP System v2.0.0" > artifacts/system-info.txt
        echo "Build: ${{ github.run_number }}" >> artifacts/system-info.txt
        echo "Commit: ${{ github.sha }}" >> artifacts/system-info.txt
        echo "Branch: ${{ github.ref_name }}" >> artifacts/system-info.txt
        
    - name: Generate NBMF governance artifacts
      run: |
        echo "Generating NBMF governance artifacts..."
        python Tools/generate_governance_artifacts.py --output-dir artifacts/governance --skip-drill || echo "Governance artifacts generation failed (non-blocking)"
      continue-on-error: true
      
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: daena-artifacts
        path: artifacts/
        retention-days: 30

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: artifacts
    if: github.ref == 'refs/heads/develop'
    environment: staging
    
    steps:
    - name: Deploy to staging
      run: |
        echo "Deploying to staging environment..."
        # Add your staging deployment logic here
        echo "Staging deployment completed"

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: artifacts
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
    - name: Deploy to production
      run: |
        echo "Deploying to production environment..."
        # Add your production deployment logic here
        echo "Production deployment completed" 