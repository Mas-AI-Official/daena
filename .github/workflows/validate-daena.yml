# DAENA implementation validation â€” runs automatically on push/PR
name: DAENA Validation

on:
  push:
    branches: [ main, develop, reality_pass_full_e2e ]
  pull_request:
    branches: [ main, develop, reality_pass_full_e2e ]

jobs:
  validate:
    name: Validate DAENA implementation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libssl-dev libffi-dev python3-dev

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt

      - name: Run DAENA validation script
        run: |
          python scripts/validate_daena_implementation.py
